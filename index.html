<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>PlayStation Store</title>
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <img class="logo" src="./img/logo.png" alt="Logo" />
        <nav>
          <ul id="menu-list">
            <li class="nav-li"><a class="nav-link">Consoles</a></li>
            <li class="nav-li"><a class="nav-link">Accessories</a></li>
            <li class="nav-li"><a class="nav-link">Controls</a></li>
            <li class="nav-li"><a class="nav-link">Others</a></li>
          </ul>
        </nav>
        <img
          class="menu-icon"
          src="./img/menu.png"
          alt="menu"
          onclick="showMenu()"
        />
      </div>

      <div class="row">
        <div class="coloumn-1">
          <h2>PS5 DualShock</h2>
          <h3>Wireless Control for PlayStation</h3>
          <p>Original Control</p>
          <h4>R$ 222,50</h4>
          <button class="buy">Buy Now<img src="./img/arrow.png" alt="seta"></button>
        </div>
        <div class="coloumn-2">
            <img
            class="controller"
            src="./img/controller.png"
            alt="Controle-PlayStation"
            />
            <div class="color-box"></div>
            <button class="add-cart">
                <img src="./img/add.png" alt="Adicionar ao carrinho" />
            </button>
        </div>
      </div>

      <div class="social-links">
        <img src="./img/fb.png" alt="logo facebook" />
        <img src="./img/ig.png" alt="logo instagram" />
        <img src="./img/tw.png" alt="logo twiter" />
      </div>
    </div>
  </body>
  <script>
    const menuList = document.getElementById("menu-list");

    menuList.style.maxHeight = "0px";

    function showMenu() {
      if (menuList.style.maxHeight === "0px") {
        menuList.style.maxHeight = "120px";
      } else {
        menuList.style.maxHeight = "0px";
      }
    }
  </script>
</html>
